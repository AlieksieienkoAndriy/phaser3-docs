        <div class="container-fluid">

            <div class="row">
                <div class="col">

                    <h2>Source</h2>

                    <form>

                        <div class="form-group">
                            <label for="class">Class</label>
                            <input type="text" id="class" class="form-control" value="Phaser." />
                        </div>

                        <div class="alert alert-danger" id="sourceAlert" role="alert" style="display: none;">Alert!</div>

                        <div class="form-group">
                            <textarea id="input" class="form-control" rows="40" style="font-family: Consolas">
function P0 (t, p)
{
    var k = 1 - t;

    return k * k * k * p;
}

function P1 (t, p)
{
    var k = 1 - t;

    return 3 * k * k * t * p;
}

function P2 (t, p)
{
    return 3 * (1 - t) * t * t * p;
}

function P3 (t, p)
{
    return t * t * t * p;
}

//  p0 = start point
//  p1 = control point 1
//  p2 = control point 2
//  p3 = end point

// https://medium.com/@adrian_cooney/bezier-interpolation-13b68563313a

var CubicBezierInterpolation = function (t, p0, p1, p2, p3)
{
    return P0(t, p0) + P1(t, p1) + P2(t, p2) + P3(t, p3);
};

module.exports = CubicBezierInterpolation;
                            </textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" id="parseButton" class="btn btn-primary">Parse</button>
                            <button type="button" id="beautifyButton" class="btn btn-success">Beautify</button>
                        </div>

                    </form>

                </div>
                <div class="col">

                    <h2>Output</h2>

                    <form>

                        <div class="form-group">
                            <label for="filename">Filename</label>
                            <input type="text" id="filename" class="form-control" value="" />
                        </div>
                        <div class="form-group">
                            <textarea id="output" class="form-control" rows="40" style="font-family: Consolas"></textarea>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <script type="text/javascript">

        function parseSource ()
        {
            var src = ($('#input').val()).split('\n');

            console.log(src.length, 'lines');

            //  Scan for the module export (from the bottom, as it's usually the last line of the file)

            var i;
            var module = '';

            for (i = src.length - 1; i > 0; i--)
            {
                var line = src[i].trim();

                if (line.substr(0, 14) === 'module.exports')
                {
                    module = line.substr(17);
                    module = module.replace(';', '');
                    break;
                }
            }

            console.log('Module:', module);

            if (module === '')
            {
                //  Bail out
                $('#sourceAlert').text('Module not found in function. Aborting.');
                $('#sourceAlert').show();
            }

            //  Now we have the module name, we can scan for the function, starting from the top (and ignoring any local functions)

            var functionString = 'var ' + module + ' = function';
            var scanLength = functionString.length;
            var parameters;
            var functionLine = 0;

            for (var i = 0; i < src.length; i++)
            {
                var line = src[i].trim();

                if (line.substr(0, scanLength) === functionString)
                {
                    functionLine = i;

                    console.log('function found at line', functionLine);
                    console.log(line);

                    parameters = extractParameters(line);

                    break;
                }
            }

            if (!Array.isArray(parameters))
            {
                //  Bail out
                $('#sourceAlert').text('Unable to detect function parameters. Aborting.');
                $('#sourceAlert').show();
            }

            //  Build the docblock

/**
 * [description]
 *
 * @function Phaser.Actions.Angle
 * @since 3.0.0
 * 
 * @param {array} items - An array of Game Objects. The contents of this array are updated by this Action.
 * @param {number} value - [description]
 * @return {array} The array of Game Objects that was passed to this Action.
 */

            var className = $('#class').val();

            var docblock = [];

            docblock.push('/**');
            docblock.push(' * [description]');
            docblock.push(' *');
            docblock.push(' * @function ' + className + '.' + module);
            docblock.push(' * @since 3.0.0');

            if (parameters.length > 0)
            {
                docblock.push(' *');

                for (var i = 0; i < parameters.length; i++)
                {
                    var param = parameters[i];

                    docblock.push(' * @param {[type]} ' + param + ' - [description]');
                }
            }
            
            docblock.push(' *');
            docblock.push(' * @return {[type]} [description]');
            docblock.push(' */');

            //  Inject the docblock into the source and put into the output

            var out = [];

            for (var i = 0; i < src.length; i++)
            {
                var line = src[i];

                if (i === functionLine)
                {
                    out = out.concat(docblock);
                }

                out.push(line);
            }

            $('#output').text(out.join('\n'));
        }

        function extractParameters (line)
        {
            var start = line.indexOf('(') + 1;
            var end = line.lastIndexOf(')');

            //  Catch broken function declarations

            if (start === -1 || end === -1)
            {
                return false;
            }

            //  Catch: function ()

            if (end === start)
            {
                return [];
            }

            var extraction = line.substring(start, end);

            var args = extraction.split(',');

            args.forEach(function(value, index, array) {
                array[index] = value.trim();
            });

            console.log(args);

            return args;
        }

        $(document).ready(function () {

            $('#parseButton').click(function() {

                parseSource();

            });

            $('#beautifyButton').click(function() {

                var src = $('#input').val();

                var options = {
                    "indent_size": 4,
                    "indent_char": " ",
                    "indent_with_tabs": false,
                    "eol": "\n",
                    "end_with_newline": true,
                    "indent_level": 0,
                    "preserve_newlines": true,
                    "max_preserve_newlines": 10,
                    "space_in_paren": false,
                    "space_in_empty_paren": false,
                    "jslint_happy": false,
                    "space_after_anon_function": true,
                    "brace_style": "expand",
                    "unindent_chained_methods": false,
                    "break_chained_methods": false,
                    "keep_array_indentation": true,
                    "unescape_strings": false,
                    "wrap_line_length": 0,
                    "e4x": false,
                    "comma_first": false,
                    "operator_position": "before-newline"
                };

                $('#input').val(js_beautify(src, options));

            });

        });

        </script>
